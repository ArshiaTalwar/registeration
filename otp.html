<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="otp.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>OTP Verification</h1>
        </div>
        <div class="container">
            <div class="img-box">
                <img src="./aa.png" height="100%" width="100%" scale="2">
            </div>
            <div class="verification-container">
                <div class="verification-form">
                    <form>
                        <div class="otp-boxes">
                            <input type="text" id="otp1" maxlength="1" required>
                            <input type="text" id="otp2" maxlength="1" required>
                            <input type="text" id="otp3" maxlength="1" required>
                            <input type="text" id="otp4" maxlength="1" required>
                        </div>
                        <button type="submit">Verify</button>
                        <button type="button" class="resend-btn">Resend OTP</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="inquiry">
            <p>For Inquiry: +91-9870123456 | +91-9876543210</p>
        </div>
    </div>
</body>
</html>
