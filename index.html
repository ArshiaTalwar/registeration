<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>Registration Form</h1> <!-- Moved outside form -->
        </div>
        <div class="container">
            <div class="img-box">
          <img src="./aa.png" height="100%" width="100%" scale="2">
    
            </div>
            <div class="registration-container">
    
                <div class="registration-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label for="branch">Branch</label>
                            <select id="branch">
                                <option value="CSE">CSE</option>
                                <option value="ECE">ECE</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="domain">Domain</label>
                            <select id="domain">
                                <option value="AI">AI</option>
                                <option value="ML">ML</option>
                            </select>
                        </div>
    
                        <!-- Flex container for Gender and Scholar Type -->
                        <div class="form-group-inline">
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select id="gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="scholar-type">Scholar Type</label>
                                <select id="scholar-type">
                                    <option value="Full-time">Full-time</option>
                                    <option value="Part-time">Part-time</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label for="student-number">Student Number</label>
                            <input type="text" id="student-number" placeholder="Student Number">
                        </div>
                        <div class="form-group">
                            <label for="college-email">College Email ID</label>
                            <input type="email" id="college-email" placeholder="College Email">
                        </div>
                        <div class="form-group">
                            <label for="mobile-number">Mobile No.</label>
                            <input type="text" id="mobile-number" placeholder="Mobile No.">
                        </div>
                <button type="submit" onclick="otpPage()" >Verify</button>
                    </form>
                </div>
    
               <!-- Moved outside form -->
            </div>
        </div>
            <div class="inquiry">
                <p>For Inquiry: +91-9870123456 | +91-9876543210</p>
            </div>
    </div>
    <script>
        function otpPage() {
            window.location.href = "registeration/otp.html"; // Replace with the URL of your target page
        }
    </script>
    
</body>
</html>
